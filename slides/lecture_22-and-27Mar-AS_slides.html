* Easy to learn and use- well structured and readable code
* Has a large user base and active community
* Large standard library and number of third-party libraries are available

### Example python code

b = 3

# printing the result

```

## Python Basics

Python's clear syntax and readability make it an excellent choice for beginners. The code looks like pseudo-code and is easy to understand.

Let's say we want to use a for loop to count the number of Gs in a DNA sequence. The pseudo-code might look like this:

```terminal
seq = "...ACGT..."
count = 0
for base in seq
    if base is a 'G'
        increment count
print count
```

When this is written in Python, it looks like this:

```python
seq = 'GACTTAATGGGCAATAGGCAAGCACTTGAAAAAGATGCCAACGACATGAAAACACAAGACAA'
count = 0
for base in seq:
    if base == 'G':
        count += 1

print(count)
```

PS: the shortened version of `count = count + 1` is `count += 1`
]

## Code layout

* Python uses indentation to define blocks of code (loops, conditionals, functions, and classes) that are executed together.
* Indentation is usually four spaces or one tab, but should be consistent throughout the code (either tab or space, no mixing both).
* colon `:` is used to start a block of code.

```python
s = "hello"
capital_s = ""
for char in s:
    capital_letter = char.upper()
    capital_s += capital_letter

print(capital_s)
```
- why does the print statement not have the same indentation as the for loop?
- what would it print if it had the same indentation as the for loop?


]

.left-column[
### Overview
]

.right-column[
## Indexing

* Python uses zero-based indexing for sequences (strings, lists, tuples, etc.) - 1st element is at index 0, the 2nd at index 1, and so on.
* Negative indices can be used to index from the end of the sequence.
* Slicing is used to extract a subsequence from a sequence using square brackets `[]`.

```python
s = "hello"
n = len(s)
print(s[0]) # h
print(s[-1]) # o
print(s[1:4]) # ell
print(s[n]) # error!
print(s[n - 1]) # o
```

]

.left-column[
### Overview
]

.right-column[
## Python vs. R

Python and R are both popular languages for data analysis and have their strengths and weaknesses.

Count the number of Gs in the sequence above using a for loop in R 

```R
seq <- 'GACTTAATGGGCAATAGGCAAGCACTTGAAAAAGATGCCAACGACATGAAAACACAAGACAA'
seq_split <- strsplit(seq, "")[[1]]
count <- 0
for(base in seq_split){
    if(base == 'G'){
        count <- count + 1
    }
}
print(count)
```
or using `stringr` package:

```R
library(stringr)
seq <- 'GACTTAATGGGCAATAGGCAAGCACTTGAAAAAGATGCCAACGACATGAAAACACAAGACAA'
count <- str_count(seq, 'G')
print(count)
```

PS: indent does not matter in R
]

## Variables


```terminal
birth_year = 1980
current_year = 2023
age = current_year - birth_year

* Variables can be assigned to different types of data (integers, floats, strings, lists, dictionaries, etc.) and can be reassigned to different values.

```terminal
name = "John"
name = "Jane"
age = 25
age = 30
age = age -5

    - `dict` (unordered, mutable collection of key-value pairs)

## Dictionaries

* Dictionaries are unordered, mutable collections of key-value pairs.
* Dictionaries can contain elements of different types.
* Dictionaries are indexed using keys.
* Dictionaries can be nested and can contain other dictionaries.

```python
person = {
"name": "John",
"age": 25,
"is_student": True
}

print(person["is_student"]) # True
person["age"] = 30 
print(person) # {'name': 'John', 'age': 30, 'is_student': True}
```

Adding items to a dictionary:

```python
person["city"] = "Ames"
print(person) # {'name': 'John', 'age': 30, 'is_student': True, 'city': 'Ames'}
```

## Variables and argument passing

Assigning variable in python creates a reference to the object. Consider a list `a`:

```python
a = [1, 2, 3]
```

If we assign `a` to another variable `b`, both `a` and `b` will refer to the same object.

```python
b = a
```

If we modify the object through one of the references, the change will be reflected in both.

```python
a.append(4)
print(b) # outputs: [1, 2, 3, 4]
```
But what happens in the function stays in the function.

```python
def append_element(some_list, element):
    some_list.append(element)
```

]

## Dynamic references, strong types

Python is not statically typed. The type information is stored in the object itself.

```python
a = 5
type(a) # output: <class 'int'>
a = 'foo'
type(a) # output: <class 'str'>
```

Python is strongly typed. This means that every object has a specific type (or class), and implicit conversions will occur only in certain obvious circumstances.

```python
'5' + 5 # TypeError
a = 4.5
b = 2
print('a is {0}, b is {1}'.format(type(a), type(b)))
# output: a is <class 'float'>, b is <class 'int'>
a / b
# output: 2.25
```
Though `b` is an integer, it is implicitly converted to a float in the division. 

]

## Type conversions

* Python has built-in functions to convert between data types.
* to know the type of a variable, use the `type()` function.

```python
x = 5
type(x)
```

* To convert use: `int()`, `float()`, `str()`, `bool()`, `list()`, `tuple()`, `dict()`, `set()`

```python
x = 5
y = 3.14
z = "10"
print(float(x))
print(int(y))
print(int(z))
print(bool(0))
print(bool(1))
print(str(5))
```

## Mathematical Operators



| Operator | Operation                         | Example   | Results  |
|----------|-----------------------------------|-----------|--------------------|
| `**`     | Exponent                          | `2 ** 3`  | `8`                |
| `%`      | Modulus/remainder                 | `22 % 8`  | `6`                |
| `//`     | Integer division/floored quotient | `22 // 8` | `2`                |
| `/`      | Division                          | `22 / 8`  | `2.75`             |
| `*`      | Multiplication                    | `3 * 5`   | `15`               |
| `-`      | Subtraction                       | `5 - 2`   | `3`                |
| `+`      | Addition                          | `2 + 2`   | `4`                |

]

## functions

* Functions are reusable blocks of code that perform a specific task.
* Predefined functions are called built-in functions.
* Functions can take arguments and return values.
* examples of predefined functions include:
    * `print()` (to print output)
    * `type()` (to find the type of a variable)
    * `len()` (to find the length of a list)
    * `max()` (to find the maximum value)
    * `min()` (to find the minimum value)
    * `sum()` (to sum a list of numbers)
    * `range()` (to generate a sequence of numbers)
    * `input()` (to get user input)
    * `help()` (to get help on a function)
* You can also define your own functions using the `def` keyword.

]

```python
# Fibonacci numbers module
# 1. print fibonacci series up to n
def fib(n):
    a, b = 0, 1
    while a < n:
        print(a, end=' ')
        a, b = b, a+b
    print()
# 2. return fibonacci series up to n
def fib2(n):
    result = []
    a, b = 0, 1
    while a < n:
        result.append(a)
        a, b = b, a+b
    return result
```

```python
# import all names that a module

```

```python
# alias the module
import fibo as fib
# running functions from the loaded module
fib.fib(1000)
fib.fib1(50)
```

```python
# alias to anything you want!
from fibo import fib as fibonacci
# running functions from the loaded module
fibonacci(1000)

## Methods

* Methods are functions that belong to an object.
* Methods are called using the dot notation.
* Methods can take arguments and return values.
* Some examples for methods include:
    * `upper()` (to convert a string to uppercase)
    * `lower()` (to convert a string to lowercase)
    * `strip()` (to remove leading and trailing whitespace)
    * `replace()` (to replace a substring with another substring)
    * `split()` (to split a string into a list of substrings)
    * `join()` (to join a list of strings into a single string)
    * `append()` (to add an element to a list)
    * `remove()` (to remove an element from a list)
    * `pop()` (to remove and return an element from a list)
    * `sort()` (to sort a list)
    * `reverse()` (to reverse a list)

]

## Help and documentation

* Python has built-in help and documentation.
* To get help on a function/module/method/keyword/datatype, use the `help()` with that object.

```python
help(print)
help(list)
help(list.append)
help("for")
help(int)
```

## Common Errors

* `SyntaxError`: invalid syntax
* `NameError`: name 'x' is not defined
* `TypeError`: unsupported operand type(s) for +: 'int' and 'str'
* `ValueError`: invalid literal for int() with base 10: 'abc'
* `ZeroDivisionError`: division by zero
* `IndexError`: list index out of range
* `KeyError`: 'name'
* `AttributeError`: 'list' object has no attribute 'appendx'
* `IndentationError`: unexpected indent
* `TabError`: inconsistent use of tabs and spaces in indentation
* `FileNotFoundError`: [Errno 2] No such file or directory: 'file.txt'
* `ModuleNotFoundError`: No module named 'module'
* `ImportError`: cannot import name 'x' from 'y'
]
