### Step 2 - Generate Keys
]

.right-column[
Those without `id_rsa.pub` and `id_rsa` files, generate them by typing:

```bash
ssh-keygen -t rsa -b 4096 -C "<netid>@iastate.edu"
```

* The command will prompt you for a name and for a passphrase. You can leave it blank by hitting enter.
* Here,
    - `-t` specifies the type of key
    - `-b` specifies the number of bits in the key, and
    - `-C` specifies the comment (use same email used for GitHub account)
* The key will be saved in `~/.ssh` directory.
* The `id_rsa` file is your private key and should never be shared (stays in this directory forever)
* The `id_rsa.pub` file is your public key and can be saved on other hosts (e.g. GitHub)

# Things to remember

1. You can reuse this public key for other remote hosts (e.g. GitLab, BitBucket, Pronto etc.)
2. The private key (`id_rsa`) should never be shared with anyone
3. You can add multiple public key for your GitHub account (eg. one for Nova, one for your personal computer etc.)
4. Any remote host that has your public key can be accessed without a password, but if there is 2FA, you will still need to enter the code.
    - when you `ssh` to Nova from your local computer - save the public key generated from your local computer to Nova's `~/.ssh/authorized_keys` file

# Configure Git with your name and email

## Git Setup

Git needs to know who you are, so that it can properly label the changes you make. You can tell Git who you are by setting your name and email address. To do this, use:

```terminal
git config --global user.name "FirstName LastName"
git config --global user.email "netid@iastate.edu"
```

Another useful Git setting to enable now is terminal colors to visually indicate changes. We can enable this with:

```terminal
git config --global color.ui true
```
See changes with:
```terminal
git config --list
```

.left-column[
### What's Git?
]
.right-column[

* Git is a distributed Version Control System (VCS) that allows you to track changes in your code and collaborate with
others.

* It was created by Linus Torvalds in 2005 to manage the development of the Linux kernel.

* Git vs. GitHub:
    - GitHub is a web-based hosting service for Git repositories (provides a web interface for Git). Some other hosting services include GitLab,
BitBucket, etc.
    - Git is the software that runs on your computer and manages your codebase. Many VCS exist, eg: Subversion, Mercurial, etc.

* Git is a command line tool, but there are many graphical user interfaces available for it. eg.
    - [GitHub Desktop](https://desktop.github.com/)
    - [GitKraken](https://www.gitkraken.com/)
    - [SourceTree](https://www.sourcetreeapp.com/), etc.

]

Some terms to remember:

* Commit: A snapshot of changes to the repository
* SHA: a unique identifier for a commit 
* Branch: a reference to a commit; can have a tracked upstream
* Tag: a reference (standard) or an object (annotated)
* HEAD: a place where your working directory is now

.right-column[

`git fetch` retrieves changes from a remote to your local repository. It:

- It updates your remote tracking branches (e.g., `origin/main`).
- It does not automatically merge the fetched changes into your current branch.
- You can review the changes and decide whether to merge them using `git merge`.
- offers a safe way to bring changes from the remote repository without automatically modifying your local branches.

```terminal
<span style="font-weight:normal;color:cyan;">$</span> <span style="font-weight:normal;color:lime;">git fetch origin</span>

- `git push`
- `git fetch`
- `git pull`
]

.right-column[
`git pull` is a combination of `git fetch` and `git merge`.

- It downloads changes from the remote repository using git fetch.
- It automatically merges the fetched changes into your current branch.
- It's convenient for quickly updating your local branch with changes from the remote repository.
- However, it may lead to unexpected merges if there are conflicts between your local changes and the changes fetched from
the remote repository.

```terminal
<span style="font-weight:normal;color:cyan;">$</span> <span style="font-weight:normal;color:lime;">git pull origin master</span>
```

.right-column[


Git stash is a command that temporarily shelves changes in your working directory, allowing you to switch branches or
perform other operations without committing the changes. Some scenarios `stash` is useful:

1. When you added a bunch of changes (uncommitted) and realized you are on the wrong branch.
2. When you want to switch branches but have uncommitted changes.
3. When you want to pull changes from the remote repository but have uncommitted changes.


How to Use `git stash`:
- To stash changes: `git stash`
- To apply stashed changes: `git stash apply`
- To remove stashed changes: `git stash drop`

Advanced `git stash` Options:
- Apply and remove most recent stashed changes: `git stash pop`
- Lists all stashed changes: `git stash list`
- Removes all stashed changes: `git stash clear`

]

.right-column[

A Git tag is a label that points to a specific commit in the repository history.

```bash
# To create a lightweight tag:
git tag <tagname>
# To create an annotated tag with a message:
git tag -a <tagname> -m "Tag message"
```

Useful commands for viewing and managing `tags`:
   - To list all tags: `git tag`
   - To show details of a specific tag: `git show <tagname>`
   - To push tags to a remote repository: `git push origin <tagname>`
   - To delete a tag locally: `git tag -d <tagname>`
   - To delete a tag remotely: `git push origin --delete <tagname>`

## git reset

`git reset` is a powerful command that is used to undo or redo changes.
Using the `log` or `reflog` you can find the SHA of the commit you want to reset to.

```terminal
<span style="font-weight:normal;color:cyan;">$</span> <span style="font-weight:normal;color:lime;">git reset last-good-SHA</span>
<span style="font-weight:normal;color:cyan;">$</span> <span style="font-weight:normal;color:lime;">git reset --hard last-good-SHA</span>
```
By default, the changes are not lost, but are moved to the staging area. But if you use `--hard` option it will completely remove all the changes from that SHA forward.



]

---

.left-columnB[
### 7. Undoing changes:
- `git reset`
- `git revert`
]

.right-column[

## git revert

`git revert` is another option to undo a commit. It creates a new commit that undoes the changes from a previous commit.

```terminal
<span style="font-weight:normal;color:cyan;">$</span> <span style="font-weight:normal;color:lime;">git revert last-bad-SHA</span>
```

This will create a new commit that is exactly opposite of the specified SHA (the commit you want to undo). 
It does not alter the existing commits or history, but adds a new commit saying which commit was reverted.

]

## Git Don'ts

1. Don't commit large files. GitHub has a 100MB file limit, anything larger will be rejected. There is also a 1GB repository limit. Larger the repo, slower the clone/push.
2. Don't commit sensitive information (eg: `GITHUB_PAT`, `API keys`, `passwords`).
3. Don't use binary files (eg: `.docx`, `.pdf`, `.xls`) unless necessary. Git is not designed to read and track changes in binary files.
4. Don't use `git push -f`  or `git reset` with `HARD` option unless you are absolutely sure what you are doing. Some changes are permanently lost and there is noway to undo them.

## Git Do's

1. Add files you want to ignore (sensitive information) to `.gitignore` file.
2. Provide meaningful `commit` message that describes the changes you made.
2. `git commit` often. It's better to have many small commits than one large commit. When things go wrong, it's easier to find the problem.
3. Avoid conflicts on your local branch by using `git pull` before `git push`. Also, use `git stash` to shelve uncommitted changes.
4. Branching is a better way to organize your work. It's easier to manage and merge changes. Use `merge` or `rebase` to integrate changes from one branch to another depending on the situation.

## Steps to contribute to open source projects

1. **Fork the repository**: Go to the repository you want to contribute to and click on the `Fork` button. This will create a copy of the repository in your GitHub account.
2. **Clone the repository**: Clone the repository to your local machine using `git clone`.
3. **Create a new branch**: Create a new branch for your changes using `git checkout -b branch-name`.
4. **Make changes**: Make changes to the files in the repository.
5. **Commit changes**: Commit the changes to your local repository using `git commit`.
6. **Push changes**: Push the changes to your forked repository using `git push`.
7. **Create a pull request**: Go to your forked repository on GitHub and click on the `New pull request` button. This will create a pull request to the original repository.
8. **Review and merge**: The maintainers of the original repository will review your pull request and merge it if everything looks good.
