# Master the keyboard shortcuts

Here are my favorite keyboard shortcuts in Jupyter Notebook (you can find more in the `Help` menu, press `H` to see all shortcuts):

1. `Ctrl + Enter` and `Alt + Enter`: execute the current cell without/with moving to next cell.

2. `Esc + A` / `Esc + B`:  add new cells `A`bove or `B`elow. You can change the block type by pressing `M` for Markdown or `Y` for code.

4. `Esc + D, D` (pressing `D` twice): Deleting cells swiftly.

5. `Ctrl + /`: Commenting and uncommenting selected lines.

Did you know, you can also edit the shortcuts the way you like?


---
# Getting help is easier than you think

1. add `?` or `??` after a function or method to get its documentation.
2. You can access "docstrings" by pressing `Shift + Tab` twice.
3. Standard help for python are also available in Jupyter Notebook like `help()` or `dir()`.


---
# Other important tips

Jupyter Notebook has a lot of features that can make your life easier. Here are some of them:

1. Markdown: You can use markdown to format your text, add images, links, and more. All markdown formatting is supported and are rendered as HTML.
2. Exporting: You can export your notebook as an HTML, PDF, or even a slide show. you can also export it as a Python script.
3. Shell commands: You can run shell commands in Jupyter Notebook by prefixing the command with `!`.
4. Widgets: Jupyter Notebook supports interactive widgets that can be used to create interactive visualizations and dashboards.
5. Extensions: You can install extensions to add additional functionality to Jupyter Notebook.
